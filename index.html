<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- bs css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body class="bg-cream">
  <main class="d-flex align-items-center product-page justify-content-center">
      <div class="card mb-3 bg-white" style="max-width: 600px;">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="images/image-product-desktop.jpg" class="product-img img-fluid rounded-start" alt="Gabrielle perfume">
          </div>
          <div class="col-md-6 p-3">
            <div class="card-body">
              <div class="card-logo f-montserrat grayish-blue mb-2">Perfume</div>
              <h1 class="card-title f-fraunces">Gabrielle Essence Eau De Parfum</h1>
              <p class="card-text f-montserrat grayish-blue">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
              <div class="d-flex align-items-center mb-2">
                <p class="special-offer f-fraunces me-4 dark-cyan">$149.99</p>
                <p class="price f-montserrat grayish-blue">$169.99</p>
              </div>
              <button type="button" class="btn bg-dark-cyan white d-block f-montserrat p-2"><img src="images/icon-cart.svg" class="me-2 pb-1" alt="">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      <br />
      Coded by <a href="#">YAL</a>.
    </div>
  </footer>

  <!-- bs javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>

</html>
